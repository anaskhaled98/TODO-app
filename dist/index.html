<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32-DQjEQYWa.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <script type="module" crossorigin src="/assets/index-Dryrd_e1.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DH7ho-wI.css">
  </head>
  <body>
    <main class="app">
      <div class="app__wrapper">
        <section class="addTask">
          <header class="addTask__header">
            <label for="add-input" class="addTask__label">todo</label>
            <button class="DarkThemeIcone">
              <img
                src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='26'%20height='26'%3e%3cpath%20fill='%23FFF'%20fill-rule='evenodd'%20d='M13%200c.81%200%201.603.074%202.373.216C10.593%201.199%207%205.43%207%2010.5%207%2016.299%2011.701%2021%2017.5%2021c2.996%200%205.7-1.255%207.613-3.268C23.22%2022.572%2018.51%2026%2013%2026%205.82%2026%200%2020.18%200%2013S5.82%200%2013%200z'/%3e%3c/svg%3e"
                alt="dark theme"
                class="DarkThemeIcone__img"
              />
            </button>
          </header>
          <form class="addTask__addContent">
            <button class="addTask__button">
              <i class="fa-solid fa-plus addTask__buttonImg"></i>
            </button>
            <input
              type="text"
              class="addTask__input"
              id="add-input"
              placeholder="Create a new todo..."
            />
          </form>
        </section>
        <section class="taskList">
          <ul class="taskList__list">
            <p class="emptyList">Empty List...</p>
          </ul>
          <div class="listOptions">
            <p><span class="listOptions__counter">0</span> items left</p>
            <div class="listOptions__filters">
              <button class="listOptions__filter allButton active">All</button>
              <button class="listOptions__filter activeButton">Active</button>
              <button class="listOptions__filter completedButton">
                Completed
              </button>
            </div>
            <button class="listOptions__deleteButton">Clear Completed</button>
          </div>
        </section>
        <p class="dragDropMessage hide">Drag and drop to reorder list</p>
      </div>
    </main>
  </body>
</html>
